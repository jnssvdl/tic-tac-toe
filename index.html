<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <script src="main.js" defer></script>
</head>
<body>
    <div class="header">
        <h1>Tic-Tac-Toe</h1>
        <button id="start">Start</button>
        <button id="restart" hidden>Restart</button>
    </div>

    <div class="top-container">
        <div class="input">
            <label for="player-x">Player X</label>
            <input type="text" id="player-x" placeholder="Name">
        </div>
        <div class="input">
            <label for="player-o">Player O</label>
            <input type="text" id="player-o" placeholder="Name">
        </div>
    </div>
    
    <div class="gameboard">
        <div class="cell"></div>
        <div class="cell"></div>
        <div class="cell"></div>
        <div class="cell"></div>
        <div class="cell"></div>
        <div class="cell"></div>
        <div class="cell"></div>
        <div class="cell"></div>    
        <div class="cell"></div>
    </div>

    <div class="bot-container">
        <h2 id="caster"></h2>
    </div>
</body>
</html>
