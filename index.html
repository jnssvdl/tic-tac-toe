<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <script src="main.js" defer></script>
</head>
<body>
    <div class="input-container">
        <div class="input">
            <label for="player-x">Player X</label>
            <input type="text" id="player-x">
        </div>
        <div class="input">
            <label for="player-o">Player O</label>
            <input type="text" id="player-o">
        </div>
        <button id="play">Play</button>
    </div>

    <div class="gameboard">
        <div class="cell"></div>
        <div class="cell"></div>
        <div class="cell"></div>
        <div class="cell"></div>
        <div class="cell"></div>
        <div class="cell"></div>
        <div class="cell"></div>
        <div class="cell"></div>
        <div class="cell"></div>
    </div>

    <div class="container">
        <div id="caster"></div>
        <button id="play-again">Play Again</button>
    </div>
</body>
</html>
